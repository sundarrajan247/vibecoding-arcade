<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tic Tac Toe • Vibecoding Arcade</title>
  <style>
    :root { --bg:#0b1020; --card:#121935; --text:#e7ecff; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Arial;background:var(--bg);color:var(--text);display:grid;place-items:center;min-height:100vh}
    .panel{background:var(--card);border:1px solid #1d2750;border-radius:18px;padding:24px;text-align:center}
    h1{margin:0 0 12px;font-size:24px}
    a.btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid #29408a;text-decoration:none;color:var(--text)}
    a.btn:hover{background:#192656}
  </style>
</head>
<body>
  <div class="panel">
    <h1>❌⭕ Tic Tac Toe</h1>
    <p>Coming soon!</p>
    <a class="btn" href="./index.html">Back</a>
  </div>
</body>
</html>
